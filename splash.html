<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        background: transparent;
        overflow: hidden;
        height: 100%;
        margin: 0;
      }

      /* Rotating ring */
      .ring {
        position: relative;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 6px solid rgba(255, 255, 255, 0.15);
        border-top-color: #136dec;
        animation: spin 1.2s linear infinite, pulse 2s ease-in-out infinite;
        box-shadow: 0 0 25px rgba(19, 109, 236, 0.4);
      }

      /* Logo inside the ring */
      .logo {
        position: absolute;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 20px rgba(19, 109, 236, 0.5);
      }

      /* Fade-in entry */
      .fadeIn {
        animation: fadeIn 0.8s ease-in-out forwards;
      }

      /* Animations */
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%, 100% {
          box-shadow: 0 0 25px rgba(19, 109, 236, 0.3);
        }
        50% {
          box-shadow: 0 0 45px rgba(19, 109, 236, 0.7);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-transparent">
    <div class="flex flex-col items-center fadeIn">
      <div class="relative">
        <div class="ring"></div>
        <img
          src="https://i.postimg.cc/Qxg0rJnW/Screenshot-20250713-185029-Tik-Tok.png"
          alt="TechTok Logo"
          class="logo"
        />
      </div>
    </div>

    <script>
      // Automatically close splash after 3 seconds
      setTimeout(() => {
        window.close();
      }, 3000);
    </script>
  </body>
</html>
